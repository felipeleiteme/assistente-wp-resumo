name: Daily Summary Cron

on:
  schedule:
    # Executa diariamente às 20:00 UTC (17:00 BRT)
    - cron: '0 20 * * *'
  workflow_dispatch: # Permite execução manual

jobs:
  trigger-summary:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Vercel Function
        run: |
          curl -X GET \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            https://assistente-wp-resumo.vercel.app/api/cron/summarize

      - name: Log Execution
        run: echo "Daily summary triggered at $(date)"
